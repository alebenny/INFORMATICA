
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancio dei dadi</title>
</head>
<body>
    <button onclick="Lancia1000Numeri(1000)">Lancia 1000 numeri</button>
    <p id="output3"></p> 
    <input type=number id=A value=(casuale=Math.random) /><br>
    <input type=number id=C value=(casuale=Math.random) /><br>
    <input type=button value=ok onclick="maxminmed();" />
    <div id="OT"></div><br>
    <script>
        function Lancia1000Numeri(n) {
            let dado=0;
            let casuale=0;
            let str="";
            for(let i=0;i<n;i++)
            {
            casuale=Math.random();
            dado=Math.round(casuale*998)+1;
            str=str+" "+ dado;  
            }
            document.getElementById("output3").innerHTML=str;
            
        }
        function maxminmed(){
var a, b, c,max, min,med;

a=parseInt(A.value);
c=parseInt(C.value);

if(a>b){max=999;min=0;}
else {max=999;min=0;}
if(c>max){med=max;max=999;}
else if(c<min){med=min;min=0;}
else {med=1;}


OT.innerHTML='max:'+max+' med:'+med+' min:'+min;
}
    </script>
</body>
</html>
</body>
